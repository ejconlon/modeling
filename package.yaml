name:                modeling
version:             0.1.0
github:              "ejconlon/modeling"
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2019 Eric Conlon"

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ejconlon/modeling#readme>

dependencies:
- base >= 4.11 && < 5
- aeson
- bytestring
- containers
- data-fix
- generic-lens
- lens
- mtl
- newtype-generics
# - pretty-simple
- text
- transformers
- unordered-containers
# - vector
- yaml

default-extensions:
  - ConstraintKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - NamedFieldPuns
  - OverloadedStrings
  - Rank2Types
  - RecordWildCards
  - StandaloneDeriving
  - TypeFamilies

library:
  source-dirs: src

tests:
  modeling-test:
    main:                Tasty.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - modeling
    - heredoc
    - tasty
    - tasty-discover
    - tasty-hunit

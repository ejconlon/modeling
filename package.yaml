name:                modeling
version:             0.1.0
github:              "githubuser/modeling"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "(c) 2019 Author name here"

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/githubuser/modeling#readme>

dependencies:
- base >= 4.11 && < 5
- aeson
- containers
- data-fix
- lens
- mtl
- text
- transformers
- vector
- yaml

default-extensions:
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - GeneralizedNewtypeDeriving
  - OverloadedStrings

library:
  source-dirs: src

executables:
  modeling-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - modeling

tests:
  modeling-test:
    main:                Tasty.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - modeling
    - heredoc
    - tasty
    - tasty-discover
    - tasty-hunit
